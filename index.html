<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Price Updates</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        background-color: #f4f4f4;
      }

      h1 {
        text-align: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }

      th, td {
        padding: 12px;
        text-align: center;
        border: 1px solid #ccc;
      }

      th {
        background-color: #007bff;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      .change-positive {
        color: green;
      }

      .change-negative {
        color: red;
      }
    </style>
    <!-- Include socket.io client -->
    <script src="https://cdn.socket.io/4.8.0/socket.io.min.js"></script>
  </head>
  <body>
    <h1>Live Price Updates</h1>
    <div id="prices">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Symbol</th>
            <th>Price (USD)</th>
            <th>24h Change (%)</th>
            <th>Market Cap (USD)</th>
          </tr>
        </thead>
        <tbody id="prices-body">
          <!-- Data will be injected here -->
        </tbody>
      </table>
    </div>

    <script>
      const socket = io('https://crytpoapiws.apibazar.site', {
        extraHeaders: {
          Authorization: 'Bearer shubham',
        },
      });

      // Listen for "price" event from the server
      socket.on('price', (data) => {
        const tbody = document.getElementById('prices-body');
        tbody.innerHTML = ''; // Clear existing data

        data.forEach(crypto => {
          const row = document.createElement('tr');
          const changeClass = crypto['24h_change'] > 0 ? 'change-positive' : 'change-negative';

          row.innerHTML = `
            <td>${crypto.name}</td>
            <td>${crypto.symbol}</td>
            <td>$${parseFloat(crypto.price_usd).toFixed(2)}</td>
            <td class="${changeClass}">${crypto['24h_change'].toFixed(2)}%</td>
            <td>$${crypto.market_cap_usd.toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });
      });
    </script>
  </body>
</html>
